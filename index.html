<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            'brand-primary': '#6366f1', // Indigo 500
            'brand-secondary': '#a855f7', // Purple 500
            'brand-accent': '#ec4899', // Pink 500
            'dark-bg': '#0f172a', // Slate 900
            'dark-card': 'rgba(30, 41, 59, 0.7)', // Slate 800 with opacity
            'dark-input': 'rgba(51, 65, 85, 0.5)', // Slate 700 with opacity
            'light-text': '#f8fafc', // Slate 50
            'medium-text': '#94a3b8', // Slate 400
          },
          animation: {
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'float': 'float 6s ease-in-out infinite',
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>

</head>

</body>

</html>
